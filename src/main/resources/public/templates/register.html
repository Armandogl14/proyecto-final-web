<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Start your development with Ollie landing page.">
    <meta name="author" content="Devcrud">
    <title>Login</title>

    <!-- font icons -->
    <link rel="stylesheet" href="/assets/vendors/themify-icons/css/themify-icons.css">

    <!-- owl carousel -->
    <link rel="stylesheet" href="/assets/vendors/owl-carousel/css/owl.carousel.css">
    <link rel="stylesheet" href="/assets/vendors/owl-carousel/css/owl.theme.default.css">

    <!-- Bootstrap + Ollie main styles -->
    <link rel="stylesheet"   type="text/css" href="/assets/css/ollie.css">
    <style>
        .container{
            margin-top: 100px; /* Espacio exterior en la parte superior */
            display: flex;
            margin: auto;
            width: 50%; /* Ajusta este valor según tus necesidades */
        }
        .card.card-outline.card-primary {
            margin-top: 100px; /* Espacio exterior en la parte superior */
            display: flex;
            margin: auto;
            width: 50%; /* Ajusta este valor según tus necesidades */
        }

    </style>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body data-spy="scroll" data-target=".navbar" data-offset="40" id="home">

<nav id="scrollspy" class="navbar navbar-light bg-light navbar-expand-lg fixed-top" data-spy="affix" data-offset-top="20">
    <div class="container">
        <a class="navbar-brand" href="#"><img src="/assets/imgs/brand.svg" alt="" class="brand-img"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item d-none d-sm-inline-block" >
                    <a href="/" class="nav-link">Volver Inicio</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<header id="home" class="header">
    <div class="overlay"></div>
    <h2 class="titulo">Login</h2>
    <div class="container">
        <div class="card card-outline card-primary">
            <div class="card-header text-center">
                <a href="/" class="h1"><b>Registrar</b></a>
            </div>
            <div class="card-body">
                <p class="login-box-msg">Ingresar Datos</p>
                <p class="login-box-msg text-danger" th:if="${error}" th:text="${error}"></p>
                <form action="/user/register" method="post">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Usuario" name="usuario" required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Contraseña" name="password" required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
                                <label class="form-check-label" for="rememberMe">Recordar mi usuario</label>
                            </div>
                        </div>
                    </div>
                    <div class="g-recaptcha" data-sitekey="6LeBJ4QqAAAAAPAEDcqWg17ELFzinybMPvobrJlQ"></div>
                    <div class="row">
                        <div class="col">
                            <button type="submit" class="btn btn-block btn-primary">Registrar</button>
                        </div>
                        <div class="col">
                            <a href="/">
                                <button type="button" class="btn btn-block btn-danger">Cancelar</button>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</header>
</body>
</html>
