<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Start your development with Ollie landing page.">
    <meta name="author" content="Devcrud">
    <title>PAGINA INICIO</title>

    <!-- font icons -->
    <link rel="stylesheet" href="/-+
    assets/vendors/themify-icons/css/themify-icons.css">

    <!-- owl carousel -->
    <link rel="stylesheet" href="assets/vendors/owl-carousel/css/owl.carousel.css">
    <link rel="stylesheet" href="assets/vendors/owl-carousel/css/owl.theme.default.css">
<!--       ecri de las tablas para las estadisticas-->
<!--    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <!-- Bootstrap + Ollie main styles -->
    <link rel="stylesheet"  type="text/css"  href="/assets/css/ollie.css">
    <style>
        .table-bordered{
            width: 100%;
        }
    </style>
</head>
<body data-spy="scroll" data-target=".navbar" data-offset="40" id="home">

<nav id="scrollspy" class="navbar navbar-light bg-light navbar-expand-lg fixed-top" data-spy="affix" data-offset-top="20">
    <div class="container">
        <a class="navbar-brand" href="#"><img src="assets/imgs/brand.svg" alt="" class="brand-img"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item d-none d-sm-inline-block" th:unless="${session.username}">
                    <a href="/user/login" class="nav-link">Iniciar Sesion</a>
                </li>
                <li class="nav-item d-none d-sm-inline-block" th:unless="${session.username}">
                    <a href="/user/register" class="nav-link">Registrar</a>
                </li>
                <li class="nav-item d-none d-sm-inline-block" th:if="${session.username}">
                    <a href="/user/close" id="logoutButton" class="nav-link">Cerrar sesión</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<header id="home" class="header">
    <div class="overlay"></div>

    <div id="header-carousel" class="carousel slide carousel-fade" data-ride="carousel">
        <div style="width: 80%; margin: auto;">
            <!-- Agrega un lienzo (canvas) para el gráfico -->
            <canvas id="osChart"></canvas>
        </div>
    </div>

</header>
<div class="container">
    <section id="contact" class="section pb-0">

        <table class="table-bordered">
            <thead>
            <tr>
                <th>Fecha de acceso</th>
                <th>Navegador</th>
                <th>Dirección IP</th>
                <th>Sistema operativo</th>
                <th>URL</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="accessRecord : ${accessRecords}">
                <td th:text="${accessRecord.accessTime}"></td>
                <td th:text="${accessRecord.browser}"></td>
                <td th:text="${accessRecord.ipAddress}"></td>
                <td th:text="${accessRecord.operatingSystemPlatform}"></td>
                <td th:text="${accessRecord.url}"></td>
            </tr>
            </tbody>
        </table>
    </section>
</div>

<!-- core  -->
<script src="/assets/vendors/jquery/jquery-3.4.1.js"></script>
<script src="/assets/vendors/bootstrap/bootstrap.bundle.js"></script>

<!-- bootstrap 3 affix -->
<script src="/assets/vendors/bootstrap/bootstrap.affix.js"></script>

<!-- Owl carousel  -->
<script src="/assets/vendors/owl-carousel/js/owl.carousel.js"></script>


<!-- Ollie js -->
<script src="/assets/js/Ollie.js"></script>
<script>
    function countOperatingSystems(accessRecords) {
    var counts = {};
    accessRecords.forEach(function(accessRecord) {
        var os = accessRecord.operatingSystemPlatform;
        counts[os] = (counts[os] || 0) + 1;
    });

    // Imprimir las cantidades en la consola
    console.log("Cantidad de veces que se repiten los sistemas operativos:");
    Object.keys(counts).forEach(function(os) {
        console.log(os + ": " + counts[os]);
    });

    return counts;
}

// Convertir los datos de accessRecords a un formato adecuado para el gráfico
fetch('/access-records')
    .then(response => response.json())
    .then(accessRecords => {
        var osCounts = countOperatingSystems(accessRecords);

        // Definir los datos para el gráfico
        var data = {
            labels: Object.keys(osCounts),
            datasets: [{
                label: 'Cantidad de veces',
                data: Object.values(osCounts),
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        };

        // Configuración del gráfico
        var options = {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        };

        // Crear el gráfico de barras
        var ctx = document.getElementById('osChart').getContext('2d');
        var osChart = new Chart(ctx, {
            type: 'bar',
            data: data,
            options: options
        });
    });
</script>
</script>
</body>
</html>
