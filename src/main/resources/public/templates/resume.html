<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Start your development with Ollie landing page.">
    <meta name="author" content="Devcrud">
    <title>PAGINA INICIO</title>

    <!-- font icons -->
    <link rel="stylesheet" href="assets/vendors/themify-icons/css/themify-icons.css">

    <!-- owl carousel -->
    <link rel="stylesheet" href="assets/vendors/owl-carousel/css/owl.carousel.css">
    <link rel="stylesheet" href="assets/vendors/owl-carousel/css/owl.theme.default.css">
<!--       ecri de las tablas para las estadisticas-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Bootstrap + Ollie main styles -->
    <link rel="stylesheet"  type="text/css"  href="assets/css/ollie.css">
    <style>
        .table-bordered{
            width: 100%;
        }
    </style>
</head>
<body data-spy="scroll" data-target=".navbar" data-offset="40" id="home">

<nav id="scrollspy" class="navbar navbar-light bg-light navbar-expand-lg fixed-top" data-spy="affix" data-offset-top="20">
    <div class="container">
        <a class="navbar-brand" href="#"><img src="assets/imgs/brand.svg" alt="" class="brand-img"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item d-none d-sm-inline-block" th:unless="${session.username}">
                    <a href="/user/login" class="nav-link">Iniciar Sesion</a>
                </li>
                <li class="nav-item d-none d-sm-inline-block" th:unless="${session.username}">
                    <a href="/user/register" class="nav-link">Registrar</a>
                </li>
                <li class="nav-item d-none d-sm-inline-block" th:if="${session.username}">
                    <a href="/user/close" id="logoutButton" class="nav-link">Cerrar sesión</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<header id="home" class="header">
    <div class="overlay"></div>

    <div id="header-carousel" class="carousel slide carousel-fade" data-ride="carousel">
        <div style="width: 80%; margin: auto;">
            <!-- Agrega un lienzo (canvas) para el gráfico -->
            <canvas id="myChart"></canvas>
        </div>
    </div>

</header>
<div class="container">
    <section id="contact" class="section pb-0">

        <table class="table-bordered">
            <thead>
            <tr>
                <th>Url original</th>
                <th>Url Recortado</th>
                <th>Cantidad de accesos</th>
                <th>Codigo Qr</th>
                <th>Link de resumen</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="url : ${urls}">
                <td th:text="${url.urlViejo}"></td>
                <td th:text="'http://localhost:7000/' + ${url.urlNuevo}"></td>
                <td th:text="${url.clicks}"></td>
                <!--               <td><a href="#"><img src="/assets/imgs/png-transparent-qr-code-barcode-scanners-scanner-q-text-rectangle-logo.png class="img-fluid" alt="QR Code"></a></td>-->
                <td><a href="#">Ver resumen</a></td>
            </tr>
            </tbody>
        </table>
    </section>
</div>
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="logoutModalLabel">Cerrar sesión</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ¿Estás seguro de que quieres cerrar sesión?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <a href="/user/close" class="btn btn-primary">Cerrar sesión</a>
            </div>
        </div>
    </div>
</div>

<!-- core  -->
<script src="assets/vendors/jquery/jquery-3.4.1.js"></script>
<script src="assets/vendors/bootstrap/bootstrap.bundle.js"></script>

<!-- bootstrap 3 affix -->
<script src="assets/vendors/bootstrap/bootstrap.affix.js"></script>

<!-- Owl carousel  -->
<script src="assets/vendors/owl-carousel/js/owl.carousel.js"></script>


<!-- Ollie js -->
<script src="assets/js/Ollie.js"></script>
<script>
    // $(document).ready(function() {
    //     $('#logoutButton').click(function(e) {
    //         e.preventDefault();
    //         $('#logoutModal').modal('show');
    //     });
    // });
    // Datos para el gráfico de barras
    var data = {
        labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo'],
        datasets: [{
            label: 'Ventas',
            data: [12, 19, 3, 5, 2],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)'
            ],
            borderWidth: 1
        }]
    };

    // Configuración del gráfico
    var options = {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    };

    // Crear el gráfico de barras
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: data,
        options: options
    });
</script>
</body>
</html>
